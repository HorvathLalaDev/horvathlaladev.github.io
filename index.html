<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Portfólió - Horváth Lala</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #e0e7ff 0%, #2563eb 100%);
      color: #222;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .container {
      background: rgba(255,255,255,0.92);
      border-radius: 20px;
      box-shadow: 0 8px 24px 0 rgba(37,99,235,0.16);
      padding: 48px 32px 36px 32px;
      max-width: 400px;
    }
    h1 {
      margin-top: 0;
      color: #2563eb;
      font-size: 2.2em;
      letter-spacing: 2px;
      font-weight: 700;
    }
    p {
      font-size: 1.15em;
      margin: 20px 0;
    }
    .small {
      margin-top: 36px;
      color: #555;
      font-size: 0.96em;
    }
    @media (max-width: 600px) {
      .container {
        padding: 28px 10px 20px 10px;
        max-width: 98vw;
      }
      h1 {
        font-size: 1.4em;
      }
      p, .small {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hamarosan…</h1>
    <p>
      Itt lesz elérhető Horváth Lala portfólió weboldala.<br>
      Köszönöm a türelmed!
    </p>
    <div class="small">
      &copy; 2025 Horváth Lala &mdash; Minden jog fenntartva.
    </div>
  </div>
</body>
</html>
